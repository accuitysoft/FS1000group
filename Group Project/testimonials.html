<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1422a2faae.js" crossorigin="anonymous"></script>
</head>

<body>
    <a class="reviewfilter" href>Most Recent</a>
    <a class="reviewfilter" href>Most Popular</a>
    <a class="reviewfilter" href>Most Stars</a>
    <a class="reviewfilter" href>Lowest Stars</a>
    <div class="reviewcontainer">
        <div class="userinitials">SL</div>
        <div class="firstname">Shane</div>
        <div class="reviewdate">Feb 3, 2020</div>
        <div class="reviewstars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="reviewcontent">Best tour I have been on in my life, beat all my expectations.</div>
        <div class="reviewthumb"><i class="far fa-thumbs-up"></i></div>
        <div class="reviewthumb"><i class="far fa-thumbs-down"></i></div>
    </div>
    <div>
        <textarea rows="3" cols="30" name="comments" id="comments" required></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</body>

</html>
